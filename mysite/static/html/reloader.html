<div id="currentA" style="visibility: hidden"></div>
<div id="currentB" style="visibility: hidden"></div>
<div id="currentC" style="visibility: hidden"></div>
<div id="currentD" style="visibility: hidden"></div>

<script>

</script>

<script>
        setInterval(function(){reloader();},1000);

        function reloader(){
            $.ajax({url: '/getCurrentValue',
                success: function(result){
                    var res = JSON.parse(result);

                    document.getElementById("currentA").innerHTML = res['currentA'];
                    document.getElementById("currentB").innerHTML = res['currentB'];
                    document.getElementById("currentC").innerHTML = res['currentC'];
                    document.getElementById("currentD").innerHTML = res['currentD'];
                }
            });
        }
    </script>
