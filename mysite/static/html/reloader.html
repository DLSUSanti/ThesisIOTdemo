<div id="sensorA" style="visibility: hidden"></div>
<div id="sensorB" style="visibility: hidden"></div>
<div id="sensorC" style="visibility: hidden"></div>
<div id="sensorD" style="visibility: hidden"></div>

<script>

</script>

<script>
        setInterval(function(){reloader();},500);

        function reloader(){
            $.ajax({url: '/getCurrentValue',
                success: function(result){
                    var res = JSON.parse(result);

                    document.getElementById("sensorA").innerHTML = res['sensorA'];
                    document.getElementById("sensorB").innerHTML = res['sensorB'];
                    document.getElementById("sensorC").innerHTML = res['sensorC'];
                    document.getElementById("sensorD").innerHTML = res['sensorD'];
                }
            });
        }
    </script>
